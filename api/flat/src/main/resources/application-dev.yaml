server:
  port: 8080
  http2:
    enabled: true
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/plain
    min-response-size: 1024
  ssl:
    enabled: false

logging:
  level:
    jakarta:
      httpclient: DEBUG
    org:
      flywaydb: DEBUG
      keycloak: DEBUG
    io.r2dbc.postgresql.QUERY: DEBUG
    io.r2dbc.postgresql.PARAM: DEBUG
    web: debug